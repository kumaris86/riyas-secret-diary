    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .cursive {
            font-family: 'Dancing Script', cursive;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .animate-float {
            animation: float 4s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
            }
            50% { 
                transform: scale(1.05); 
            }
        }
        
        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }

        .heart-icon {
            width: 20px;
            height: 20px;
            position: absolute;
        }

        .hidden {
            display: none;
        }
    </style>

            { day: 27, msg: "You're my midnight thought and morning dream. ğŸŒ™â˜€ï¸", note: "First and last thought of every day." },

            { day: 30, msg: "One month of loving you isn't enough. â¤ï¸", note: "I need forever and then some more." }
        ];

        // Extend to 365 days
        for (let i = 31; i <= 365; i++) {
            dailyMessages.push({
                day: i,
                msg: `Day ${i}: You're still my everything, Riya. ğŸ’•`,
                note: "Every day with you is a blessing I never want to end."
            });
        }

        // Mood Responses
        const moodResponses = {
            happy: "Your smile is my favorite view! Keep shining, my love. âœ¨",
            sad: "Even clouds hide the sun, but it's always there â€” like me for you. I'm here, always. ğŸ¤—",
            angry: "Ok ok meri Riya queen, calm down. Let me hug you tight first ğŸ˜˜ğŸ’•"
        };

        // Secret Notes
        const secretNotes = [
            "Riya'r chokh sobcheye sundor jinish ei duniya te ğŸ’•",
            "Your voice is my favorite melody ğŸµ",
            "The way you scrunch your nose when you laugh = cutest thing ever ğŸ˜Š",
            "I love how you care so deeply about everything ğŸ’",
            "Your determination inspires me every single day ğŸŒŸ",
            "Even your angry face is adorable (don't tell anyone I said this) ğŸ¤«"
        ];

        // State
        let showingMood = false;
        let showingNoteInput = false;
        let riyasNotes = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            loadNotes();
        });

        // Floating Hearts
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="#fbbcf4"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`;
                heart.className = 'heart-icon animate-float';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                document.getElementById('heartsContainer').appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 800);
        }

        // Login
        function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'lokki' || password === 'moonlight') {
                document.getElementById('loginBox').style.transform = 'scale(0)';
                document.getElementById('loginBox').style.opacity = '0';
                
                setTimeout(() => {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    initializeDashboard();
                }, 1000);
            } else {
                alert('Wrong password! Only Riya can enter ğŸ’•');
            }
        }

        // Initialize Dashboard
        function initializeDashboard() {
            updateDailyMessage();
            updateDaysCount();
        }

        // Update Daily Message
        function updateDailyMessage() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            const currentDay = (dayOfYear % 365) || 365;
            
            document.getElementById('currentDay').textContent = currentDay;
            
            const message = dailyMessages[currentDay - 1] || dailyMessages[0];
            document.getElementById('dailyMessage').textContent = message.msg;
            document.getElementById('dailyNote').textContent = message.note;
        }

        // Update Days Count
        function updateDaysCount() {
            const now = new Date();
            const diff = now - RELATIONSHIP_START_DATE;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('daysCount').textContent = days;
        }

        // Toggle Mood Section
        function toggleMoodSection() {
            showingMood = !showingMood;
            const content = document.getElementById('moodContent');
            const arrow = document.getElementById('moodArrow');
            
            if (showingMood) {
                content.classList.remove('hidden');
                arrow.textContent = 'â–¼';
            } else {
                content.classList.add('hidden');
                arrow.textContent = 'â–¶';
            }
        }

        // Handle Mood
        function handleMood(mood) {
            const response = document.getElementById('moodResponse');
            const text = document.getElementById('moodText');
            
            text.textContent = moodResponses[mood];
            response.classList.remove('hidden');
            
            setTimeout(() => {
                response.classList.add('hidden');
            }, 5000);
        }

        // Toggle Note Input
        function toggleNoteInput() {
            showingNoteInput = !showingNoteInput;
            const section = document.getElementById('noteInputSection');
            const btn = document.getElementById('addNoteBtn');
            
            if (showingNoteInput) {
                section.classList.remove('hidden');
                btn.textContent = 'Cancel';
            } else {
                section.classList.add('hidden');
                btn.textContent = '+ Add Note';
                document.getElementById('noteTextarea').value = '';
            }
        }

        // Save Note
        function saveNote() {
            const textarea = document.getElementById('noteTextarea');
            const text = textarea.value.trim();
            
            if (!text) return;
            
            const note = {
                id: Date.now(),
                text: text,
                date: new Date().toLocaleDateString('en-GB'),
                time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
            };
            
            riyasNotes.unshift(note);
            localStorage.setItem('riyasNotes', JSON.stringify(riyasNotes));
            
            textarea.value = '';
            toggleNoteInput();
            displayNotes();
        }

        // Load Notes
        function loadNotes() {
            const saved = localStorage.getItem('riyasNotes');
            if (saved) {
                riyasNotes = JSON.parse(saved);
                displayNotes();
            }
        }

        // Display Notes
        function displayNotes() {
            const container = document.getElementById('notesContainer');
            
            if (riyasNotes.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8 cursive">No notes yet. Start writing your heart out! ğŸ’­</p>';
                return;
            }
            
            container.innerHTML = riyasNotes.map(note => `
                <div class="bg-pink-50 p-4 rounded-xl border-l-4 border-pink-400">
                    <p class="text-gray-800 mb-2 cursive">${note.text}</p>
                    <p class="text-sm text-gray-500">${note.date} at ${note.time}</p>
                </div>
            `).join('');
        }

        // Toggle Secret Note
        function toggleSecretNote() {
            const modal = document.getElementById('secretNoteModal');
            const text = document.getElementById('secretNoteText');
            
            if (modal.classList.contains('hidden')) {
                const randomNote = secretNotes[Math.floor(Math.random() * secretNotes.length)];
                text.textContent = randomNote;
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        // Enter key for password
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginPage').classList.contains('hidden')) {
                handleLogin();
            }
        });
    </script>
